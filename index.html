<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Feedback Loop demo</title>
</head>
<body>
  <div>
    <div class="selecter">
      <form id="exec-form">
        <select id="exec-selecter">
          <option>00: Hello, feedback control! (P gain=0.5, no delay)</option>
          <option>00: Hello, feedback control! (P gain=1.5, no delay)</option>
          <option>00: Hello, feedback control! (P gain=0.5, 3 steps delay)</option>
          <option>00: Hello, feedback control! (P gain=1.5, 3 steps delay)</option>
          <option>00: Hello, feedback control! (P gain=0.25, 3 steps delay)</option>
          <option>01: Simple factory - undershoot</option>
          <option>01: Simple factory - overshoot</option>
          <option>01: Simple factory - with PI</option>
          <option>02: WebCache - UniformDemand</option>
          <option>02: WebCache - PowerLawDemand</option>
        </select>
        <button id="exec-button" type="submit">Run simulation!</button>
      </form>
    </div>
  </div>
  <div id="contents" style="height:80vh; width:80vw;">
    <canvas id="graph" style="height:10%; width:10%;"></canvas>
  </div>
  <div><a href="https://github.com/ledyba/__learning__feedback_loop">Fork me on Github.</a></div>
  <script src="./dist/main.js"></script>
</body>
</html>
